services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - database

  database:
    image: mariadb
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - '3001:30001'

volumes:
  dbdata: